<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Datos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Columna1</th>
        <th>Columna2</th>
        <th>Columna3</th>
        <th>Columna4</th>
        <th>Columna5</th>
        <th>Columna6</th>
        <!-- Agrega más th según sea necesario -->
      </tr>
    </thead>
  </table>

</body>
</html>
